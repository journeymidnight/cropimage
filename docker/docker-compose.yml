version: '2'

services:
  redis:
    image: "redis:alpine"
  openresty:
    image: thesues/openresty-cropimage
    networks:
      integrate_vpcbr:
        ipv4_address: "10.5.0.102"
    ports:
      - 9001:80
    restart: always
    depends_on:
      - redis
    environment:
      - REDIS_SERVER=redis
  cropimage2:
    image: thesues/cropimage
    restart: always
    depends_on:
      - redis
    environment:
      - REDIS_SERVER=redis
  cropimage1:
    image: thesues/cropimage
    restart: always
    depends_on:
      - redis
    environment:
      - REDIS_SERVER=redis

networks:
    integrate_vpcbr:
       external: true
